<!DOCTYPE html>
<html>
<head>
    <title>{{appName}} - Create Host</title>
    {{> partials/header}}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- navbar -->
     {{> partials/navbar-hosts}}
    <!-- //navbar -->

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Create New Host
                </h3>
            </div>
            <div class="px-4 py-5 sm:p-6">
                <form action="/lkui/api/hosts" method="POST" class="space-y-6">
                    <div>
                        <label for="template" class="block text-sm font-medium text-gray-700">
                            Template
                        </label>
                        <select id="template" name="template" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            {{#templates}}
                            <option value="{{id}}">{{name}} ({{common_name}})</option>
                            {{/templates}}
                        </select>
                    </div>

                    <div>
                        <label for="common_name" class="block text-sm font-medium text-gray-700">
                            Common Name (optional)
                        </label>
                        <div class="mt-1">
                            <input type="text" name="common_name" id="common_name" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="e.g. myserver.example.com">
                        </div>
                        <p class="mt-2 text-sm text-gray-500">
                            Leave blank to use template default ({{default_common_name}})
                        </p>
                    </div>

                    <div class="flex justify-end">
                        <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Cancel
                        </button>
                        <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Generate CSR
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
