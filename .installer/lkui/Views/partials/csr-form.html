<!-- CSR Generation Form Partial -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Create New Host</h3>
    </div>
    <div class="card-body">
        <form id="createHostForm">
            <div class="form-group">
                <label for="template">Template:</label>
                <select class="form-control" id="template" name="template_id" required>
                    <option value="">Select a template...</option>
                    {{#templates}}
                    <option value="{{id}}">{{display_name}}</option>
                    {{/templates}}
                </select>
            </div>
            <div class="form-group">
                <label for="commonName">Common Name:</label>
                <input type="text" class="form-control" id="commonName" name="common_name" placeholder="*.example.com" value="*.example.com" required>
                <small class="form-text text-muted">Enter the domain name for the certificate (e.g., *.example.com, www.example.com)</small>
            </div>
            <button type="submit" class="btn btn-success">Preview & Generate CSR</button>
            {{#showRefreshButton}}
            <button type="button" class="btn btn-secondary" onclick="window.location.reload()">Refresh List</button>
            {{/showRefreshButton}}
        </form>
    </div>
</div>
