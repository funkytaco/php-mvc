<!DOCTYPE html>
<html lang="en">
<head>
    {{> partials/header}}
    <title>{{appName}} - Create Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-semibold">{{appName}}</h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Dashboard
                            </a>
                            <a href="/hosts" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Hosts
                            </a>
                            <a href="/orders" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Orders
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Page header -->
            <div class="px-4 py-6 sm:px-0">
                <div class="sm:flex sm:items-center">
                    <div class="sm:flex-auto">
                        <h1 class="text-2xl font-semibold text-gray-900">Create Order</h1>
                        <p class="mt-2 text-sm text-gray-700">Create a new SSL certificate order.</p>
                    </div>
                </div>
            </div>

            <!-- Order Creation Form -->
            <div class="mt-8">
                <form action="/lkui/api/orders" method="POST" class="space-y-6">
                    <div>
                        <label for="order_type" class="block text-sm font-medium text-gray-700">Order Type</label>
                        <select id="order_type" name="order_type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="certbot">Certbot</option>
                            <option value="letsencrypt">Let's Encrypt</option>
                            <option value="self-signed">Self-Signed</option>
                            <option value="external">External</option>
                            <option value="imported">Imported</option>
                        </select>
                    </div>

                    <div>
                        <label for="host_id" class="block text-sm font-medium text-gray-700">Host</label>
                        <select id="host_id" name="host_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            {{#hosts}}
                            <option value="{{id}}">{{common_name}}</option>
                            {{/hosts}}
                        </select>
                    </div>

                    <div class="flex justify-end">
                        <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Cancel
                        </button>
                        <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Create Order
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
