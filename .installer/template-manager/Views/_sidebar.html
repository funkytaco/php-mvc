<!-- Views/template-manager/_sidebar.html -->
<aside class="w-64 bg-gray-800 text-white flex flex-col">
    <div class="p-4 border-b border-gray-700">
        <h2 class="text-lg font-semibold">Templates</h2>
    </div>
    
    <!-- Template Categories -->
    <nav class="flex-1 overflow-y-auto">
        <div class="p-4">
            <div class="space-y-1">
                <!-- Pages -->
                <div>
                    <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wider mb-2">Pages</h3>
                    <ul class="space-y-1">
                        {{#each templates}}
                            {{#if type == 'page'}}
                                <li>
                                    <a href="/templates?id={{id}}" 
                                       class="block px-3 py-2 rounded-md text-sm hover:bg-gray-700 {{#if active}}bg-gray-700{{/if}}">
                                        {{name}}
                                    </a>
                                </li>
                            {{/if}}
                        {{/each}}
                    </ul>
                </div>

                <!-- Layouts -->
                <div class="mt-6">
                    <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wider mb-2">Layouts</h3>
                    <ul class="space-y-1">
                        {{#each templates}}
                            {{#if type == 'layout'}}
                                <li>
                                    <a href="/templates?id={{id}}" 
                                       class="block px-3 py-2 rounded-md text-sm hover:bg-gray-700 {{#if active}}bg-gray-700{{/if}}">
                                        {{name}}
                                    </a>
                                </li>
                            {{/if}}
                        {{/each}}
                    </ul>
                </div>

                <!-- Partials -->
                <div class="mt-6">
                    <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wider mb-2">Partials</h3>
                    <ul class="space-y-1">
                        {{#each templates}}
                            {{#if type == 'partial'}}
                                <li>
                                    <a href="/templates?id={{id}}" 
                                       class="block px-3 py-2 rounded-md text-sm hover:bg-gray-700 {{#if active}}bg-gray-700{{/if}}">
                                        {{name}}
                                    </a>
                                </li>
                            {{/if}}
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Template Actions -->
    <div class="p-4 border-t border-gray-700">
        <button id="newTemplate" 
                class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
            New Template
        </button>
    </div>
</aside>
