
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>{{appName}} - Dashboard Template</title>
  <link rel="stylesheet" type="text/css" href="/assets/semantic/ui/dist/semantic.css">

  <script src="/assets/semantic/ui/examples/assets/library/jquery.min.js"></script>

  <style type="text/css">
    body > .ui.container {
      margin-top: 3em;
    }


    .ui.container > h1 {
      font-size: 3em;
      text-align: center;
      font-weight: normal;
    }
    .ui.container > h2.dividing.header {
      font-size: 2em;
      font-weight: normal;
      margin: 4em 0em 3em;
    }


    .ui.table {
      table-layout: fixed;
    }
    a {
        color: navy !important;
    }
  </style>
</head>
<body>

<div class="ui container">

    <!-- general container start-->
    <div class="one column stackable ui grid" id="general_container">
        <!-- content starts -->
        <div id="content" class="column">
    <span class="is_home"></span>

    <div class="breadcrumb-panel hidden-phone">
    <div class="ui breadcrumb">
        <i class="right arrow icon divider"></i>
        <a href="#" class="section">Dashboard ({{myDateModule}})</a>
    </div>
    </div>
    <!-- ALERTS -->
    <div class="three column stackable ui grid">
    <div class="column">
        <div class="ui raised segment green alert ">
            <div class="two column stackable ui grid">
                <div class="six wide column">
                    <div class="ui icon header">
                        <i class="icon red circular inverted mail circle"></i>
                    </div>
                </div>
                <div class="nine wide column">
                    <div class="ui icon header pull-right">
                        <a class="ui center huge aligned header number pull-left">22</a>
                        <div class="pull-left">
                            <div class="sub header ">Notice </div>
                            <div class="sub header2">*2 Criticals</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui bottom attached inverted label">
                <a href="#" class="pull-right" >See all <i class="icon arrow right"></i></a>
                <span class="dynamicsparkline pull-left"></span>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="ui raised segment yellow alert">
            <div class="two column stackable ui grid">
                <div class="six wide column">
                    <div class="ui icon header left floated ">
                        <i class="icon circular yellow inverted exclamation circle"></i>
                    </div>
                </div>
                <div class="nine wide column">
                    <div class="ui icon header pull-right">
                        <a class="ui center huge aligned header number pull-left">15</a>
                        <div class="pull-left">
                            <div class="sub header">Majors</div>
                            <div class="sub header2">*2 Majors</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui bottom attached inverted label">
                <a href="#" class="see-all pull-right" >See all <i class="icon arrow right"></i></a>
                <span class="dynamicsparkline2 pull-left"></span>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="ui raised segment blue alert">
            <div class="two column stackable ui grid">
                <div class="six wide column">
                    <div class="ui icon  header left floated ">
                        <i class="icon circular blue inverted exclamation circle"></i>
                    </div>
                </div>
                <div class="nine wide column">
                    <div class="ui icon header pull-right">
                        <a class="ui center huge aligned header number pull-left">11</a>
                        <div class="pull-left">
                            <div class="sub header">Minors</div>
                            <div class="sub header2">*today +2 Minors</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui bottom attached inverted label">
                <a href="#" class="see-all pull-right" >See all <i class="icon arrow right"></i></a>
                <span class="dynamicsparkline4 pull-left"></span>
            </div>
        </div>
    </div>
    </div>
    <!-- ALERTS -->

{{#projectList}}
<div class="ui pointing secondary menu">
  <a class="active item" data-tab="first">Legacy Projects</a>
</div>
<a class="ui blue image label" data-tab="{{.}}" href="Legacy/{{.}}">
<div class="detail">{{.}}</div>
</a>
{{/projectList}}

<div class="ui medium header">New Section</div>
<div class="ui active tab segment" data-tab="first">
  <div class="ui top attached tabular menu">
    <a class="item active" data-tab="first/a">
					<i class="settings icon"></i>
					Tasks</a>
    <a class="item" data-tab="first/b">1B</a>
    <a class="item" data-tab="first/c">1C</a>
  </div>
  <div class="ui bottom attached tab segment active" data-tab="first/a">


      <!-- begin box //-->
      <div class="box">

          <div class="box-content tasks list">
              <div class="ui fluid animated fade teal green button">
                  <div class="visible content">Add new task</div>
                  <div class="hidden content"><i class="plus icon"></i></div>
              </div>
              <div class="ui divided list">
                  <div class="item">
                      <div class="ui ribbon teal label">Done</div>
                      <div class="right floated hidden-elements actions hidden-phone hidden-phone">
                          <div class="ui teal labeled mini icon top right dropdown button">
                              <i class="settings icon"></i>
                              <span class="text">Edit</span>
                              <div class="menu ui transition hidden">
                                  <div class="item active"><i class="edit icon"></i>Edit</div>
                                  <div class="item"><i class="delete icon"></i>Remove</div>
                                  <div class="item"><i class="hide icon"></i>Hide</div>
                              </div>
                          </div>
                      </div>
                      <div class="content">
                          <div class="header">
                              <div class="ui checkbox">
                                  <input checked="checked" type="checkbox">
                                  <label>Acknowledge</label>
                              </div>

                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <h4 class="ui  bottom attached tiny header">
              <a href="#" class="see-all pull-right">See All <i class="icon arrow right"></i> </a>
              <div class="clearfix"></div>
          </h4>
      </div>
      <!-- end box //-->







  </div>
  <div class="ui bottom attached tab segment" data-tab="first/b">1B</div>
  <div class="ui bottom attached tab segment" data-tab="first/c">1C</div>
</div>
<div class="ui tab segment" data-tab="second">
  <div class="ui top attached tabular menu">
    <a class="item" data-tab="second/a">2A</a>
    <a class="item" data-tab="second/b">2B</a>
    <a class="item" data-tab="second/c">2C</a>
  </div>
  <div class="ui bottom attached tab segment" data-tab="second/a">2A</div>
  <div class="ui bottom attached tab segment" data-tab="second/b">2B</div>
  <div class="ui bottom attached tab segment" data-tab="second/c">2C</div>
</div>
<div class="ui tab segment" data-tab="third">
  <div class="ui top attached tabular menu">
    <a class="item" data-tab="third/a">3A</a>
    <a class="item" data-tab="third/b">3B</a>
    <a class="item" data-tab="third/c">3C</a>
  </div>
  <div class="ui bottom attached tab segment" data-tab="third/a">3A</div>
  <div class="ui bottom attached tab segment" data-tab="third/b">3B</div>
  <div class="ui bottom attached tab segment" data-tab="third/c">3C</div>
</div>





</div>
</div>
</div>

</div>
</body>

</html>
